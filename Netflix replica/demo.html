<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Hover Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="movie-container" role="button" aria-label="Play preview of The Great Escape">
    <img src="Images/bg1.png" alt="The Great Escape Thumbnail" class="movie-thumbnail" />
    <div class="hover-overlay">
      <video class="movie-preview" muted preload="metadata">
        <source src="Olivia Rodrigo - vampire (Official Video).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="movie-info">
        <h2>The Great Escape</h2>
        <p>2h 52m</p>
      </div>
    </div>
  </div>
  <style>
    * {
  box-sizing: border-box;
}

body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.movie-container {
  position: relative;
  width: 300px;
  aspect-ratio: 2 / 3;
  overflow: hidden;
  border-radius: 8px;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.movie-thumbnail {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.hover-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0);
  opacity: 0;
  transition: background 0.3s ease, opacity 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  padding: 1rem;
  pointer-events: none;
}

.movie-preview {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70%;
  object-fit: cover;
  display: block;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.movie-info {
  position: relative;
  z-index: 2;
  color: white;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.movie-info h2 {
  margin: 0 0 0.3rem;
  font-size: 1.2rem;
}

.movie-info p {
  margin: 0;
  font-size: 1rem;
}

.movie-container:hover {
  transform: scale(1.05);
}

.movie-container:hover .hover-overlay {
  background: rgba(0, 0, 0, 0.3);
  opacity: 1;
  pointer-events: auto;
}

  </style>
<script>
    const container = document.querySelector('.movie-container');
const video = container.querySelector('.movie-preview');
const info = container.querySelector('.movie-info');

container.addEventListener('mouseenter', () => {
  video.currentTime = 0;
  video.play();
  video.style.opacity = '1';

  video.onplaying = () => {
    info.style.opacity = '1';
  };
});

container.addEventListener('mouseleave', () => {
  video.pause();
  video.style.opacity = '0';
  info.style.opacity = '0';
});

</script>
  <script src="script.js"></script>
</body>
</html>
